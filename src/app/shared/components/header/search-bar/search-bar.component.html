<div class="search-bar">
  <form>
    <input type="text" name="search" id="search" placeholder='Enter search phrase...' [(ngModel)]="searchPhrase"/>
    <button class="search-button" (click)="onToggleSearch()" routerLink="/videos" [queryParams]="{q: searchPhrase}">search</button>
  </form>
  <img
    src="../../../assets/images/filter.png"
    alt="filter"
    class="filter-img"
    (click)="onToggleFilters()"
   />
</div>
