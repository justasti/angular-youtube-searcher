<div class="sort-toolbar">
  <p>Sort by:</p>
  <ul>
    <li (click)="onSort('date')">date</li>
    <li (click)="onSort('views')">count of views</li>
    <div class="keyword-sort">
      <li>word or sentence</li>
      <form><input type="text" name="search-by" id="search-by" [(ngModel)]="sortKeyphrase" (keyup)="sortByWord()" /></form>
    </div>
  </ul>
</div>
